<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      property="og:description"
      content="隨時記錄自己的心情, 察覺情緒是很重要的喔！"
    />
    <meta
      name="description"
      content="隨時記錄自己的心情, 察覺情緒是很重要的喔！"
    />
    <link rel="shortcut icon" href="img/logo/mood.png" type="image/png" />
    <link rel="apple-touch-icon" href="img/logo/mood.png" />
    <meta property="og:title" content="MOOD 情緒日記" />
    <title>MOOD 情緒日記</title>
    <!-- Import style -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/element-plus/dist/index.css"
    />
    <!-- Import Vue 3 -->
    <script src="//cdn.jsdelivr.net/npm/vue@3"></script>
    <!-- Import component library -->
    <script src="//cdn.jsdelivr.net/npm/element-plus"></script>
    <!-- Import ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
    <script src="//cdn.jsdelivr.net/npm/@element-plus/icons-vue"></script>
  </head>
  <body>
    <style>
      body {
        background-color: #ededed;
      }
    </style>
    <div id="app">
      <el-container>
        <el-header>
          <el-row type="flex" justify="space-between" align="middle">
            <el-col style="font-size: 2em"> 情緒分析 </el-col>
            <el-icon>
              <Edit />
            </el-icon>
          </el-row>
        </el-header>
        <el-main>
          <el-row type="flex" justify="center" align="middle">
            <el-card class="box-card">
              <el-row gutter="16" justify="center" align="middle">
                <el-col span="10">
                  <el-date-picker
                    v-model="timerange"
                    type="daterange"
                    value-format="YYYY-MM-DD"
                    range-separator="到"
                    start-placeholder="開始時間"
                    end-placeholder="結束時間"
                    size="large"
                    change="handleChangeDate()"
                  >
                  </el-date-picker>
                </el-col>
                <el-col span="4">
                  <el-button
                    round
                    size="large"
                    style="background-color: black; color: white"
                    >查看圖表</el-button
                  >
                </el-col>
              </el-row>
              <el-row type="flex" justify="center" align="middle">
                <!-- ECharts 折线图容器 -->
                <div id="line-chart" style="width: 800px; height: 400px"></div>
              </el-row>
            </el-card>
          </el-row>
        </el-main>
      </el-container>
    </div>
    <script>
      const App = {
        data() {
          return {
            timerange: [],
          };
        },
        mounted() {
          // 在组件挂载后初始化 ECharts 图表
          this.initLineChart();
        },
        methods: {
          initLineChart() {
            // 基于准备好的dom，初始化echarts实例
            const myChart = echarts.init(document.getElementById("line-chart"));

            // 指定图表的配置项和数据
            const option = {
              xAxis: {
                type: "category",
                data: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
              },
              yAxis: {
                type: "value",
              },
              series: [
                {
                  data: [120, 200, 150, 80, 70, 110, 130],
                  type: "line",
                },
              ],
            };

            // 使用刚指定的配置项和数据显示图表
            myChart.setOption(option);
          },
          handleChangeDate() {
            console.log(timerange);
          },
        },
      };
      const app = Vue.createApp(App);
      app.use(ElementPlus);
      app.mount("#app");
    </script>
  </body>
</html>
