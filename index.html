<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-rim-auto-match" content="none">
    <meta property="og:type" content="website">
    <!--meta(property="og:url" content="https://jarvis.huihuidesign.com.tw/jarvis-course/megaport/")-->
    <meta property="og:image" content="img/logo/mood.png">
    <meta property="og:description" content="隨時記錄自己的心情, 察覺情緒是很重要的喔！">
    <meta name="description" content="隨時記錄自己的心情, 察覺情緒是很重要的喔！">
    <link rel="shortcut icon" href="img/logo/mood.png" type="image/png">
    <link rel="apple-touch-icon" href="img/logo/mood.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--link(href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous")-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <meta property="og:title" content="MOOD 情緒日記">
    <title>MOOD 情緒日記</title>
  </head>
  <body>
    <div class="is-home" id="app"></div>
    <header class="l-header">
      <div class="l-card">
        <div class="top">
          <div class="title">日記</div>
        </div>
        <div class="c-card"> 
          <div class="month s1">還沒有日記喔！</div>
          <div class="c-card_small card_5">
            <div class="left card_5"> 
              <div class="date card_5"> </div>
              <div class="month card_5"></div>
              <div class="time card_5"></div>
              <div class="emo_icon card_5"></div>
            </div>
            <div class="right card_5">
              <div class="arr_event card_5"> </div>
              <div class="arr_word card_5"></div>
              <div class="diary card_5"></div>
            </div>
          </div>
          <div class="c-card_small card_4">
            <div class="left card_4"> 
              <div class="date card_4"> </div>
              <div class="month card_4"> </div>
              <div class="time card_4"></div>
              <div class="emo_icon card_4"></div>
            </div>
            <div class="right card_4">
              <div class="arr_event card_4"> </div>
              <div class="arr_word card_4"></div>
              <div class="diary card_4"></div>
            </div>
          </div>
          <div class="month s1">12月</div>
          <div class="c-card_small card_3">
            <div class="left card_3"> 
              <div class="date card_3"> </div>
              <div class="month card_3"></div>
              <div class="time card_3"> </div>
              <div class="emo_icon card_3"></div>
            </div>
            <div class="right card_3">
              <div class="arr_event card_3"> </div>
              <div class="arr_word card_3"></div>
              <div class="diary card_3"></div>
            </div>
          </div>
          <div class="c-card_small card_2">
            <div class="left card_2"> 
              <div class="date card_2"> </div>
              <div class="month card_2"> </div>
              <div class="time card_2"></div>
              <div class="emo_icon card_2"></div>
            </div>
            <div class="right card_2">
              <div class="arr_event card_2"> </div>
              <div class="arr_word card_2"></div>
              <div class="diary card_2"></div>
            </div>
          </div>
          <div class="c-card_small card_1">
            <div class="left card_1"> 
              <div class="date card_1"> </div>
              <div class="month card_1"></div>
              <div class="time card_1"> </div>
              <div class="emo_icon card_1"></div>
            </div>
            <div class="right card_1">
              <div class="arr_event card_1"> </div>
              <div class="arr_word card_1"></div>
              <div class="diary card_1"></div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="btn_add">+ 添加一篇</div>
          <div class="gradient"></div>
        </div>
      </div>
      <div class="c-mood"> 
        <div class="mood_1">
          <div class="c-desc">你今天過得如何？</div>
          <ul class="c-emotion"> 
            <li class="disappointed"> <img src="img/emotion/disappointed.png"></li>
            <li class="sad"><img src="img/emotion/sad.png"></li>
            <li class="bored"> <img src="img/emotion/bored.png"></li>
            <li class="smile"><img src="img/emotion/smile.png"></li>
            <li class="happy"><img src="img/emotion/happy.png"></li>
          </ul>
        </div>
        <div class="mood_2"> 
          <div class="emo_photo"> <img src="img/emotion/disappointed.png"></div>
          <div class="c-desc">記下你的感受</div>
          <div class="emo_words">
            <ul class="words_1">
              <li class="words" tabindex="1">開心</li>
              <li class="words" tabindex="2">決心滿滿</li>
              <li class="words" tabindex="3">自信</li>
              <li class="words" tabindex="4">放鬆</li>
              <li class="words" tabindex="5">愉悅</li>
              <li class="words" tabindex="6">心煩意亂</li>
              <li class="words" tabindex="7">擔憂</li>
              <li class="words" tabindex="8">孤獨</li>
              <li class="words" tabindex="9">悲傷</li>
              <li class="words" tabindex="10">懊惱</li>
              <li class="words" tabindex="11">惱怒</li>
            </ul>
            <ul class="words_2"> 
              <li class="words" tabindex="12">興奮</li>
              <li class="words" tabindex="13">動力十足</li>
              <li class="words" tabindex="14">自豪</li>
              <li class="words" tabindex="15">滿足</li>
              <li class="words" tabindex="16">覺察</li>
              <li class="words" tabindex="17">平靜</li>
              <li class="words" tabindex="18">無聊</li>
              <li class="words" tabindex="19">焦慮</li>
              <li class="words" tabindex="20">悲觀</li>
              <li class="words" tabindex="21">痛苦</li>
              <li class="words" tabindex="22">生氣</li>
              <li class="words" tabindex="23">辛酸</li>
            </ul>
            <ul class="words_3"> 
              <li class="words" tabindex="24">無所畏懼</li>
              <li class="words" tabindex="25">熱情</li>
              <li class="words" tabindex="26">感激</li>
              <li class="words" tabindex="27">冷靜</li>
              <li class="words" tabindex="28">充滿希望</li>
              <li class="words" tabindex="29">不安</li>
              <li class="words" tabindex="30">不知所措</li>
              <li class="words" tabindex="31">沮喪</li>
              <li class="words" tabindex="32">害怕</li>
              <li class="words" tabindex="33">挫折</li>
              <li class="words" tabindex="34">嫉妒</li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <script src="js/main.js"></script>
    <script src="js/analyze.js"></script>
    <script src="js/card.js"></script>
    <script src="js/diary.js"></script>
    <script src="js/emotion.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://kit.fontawesome.com/175bc02a93.js" crossorigin="anonymous"></script>
  </body>
</html>
